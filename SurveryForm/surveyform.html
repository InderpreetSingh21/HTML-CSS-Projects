<!DOCTYPE html>
<html lang="en"> 
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="surveryform.css">
   <title>Survey Form</title>
</head>
<body>
<h1>Survey Form</h1>
<p>Please fill out this form</p>

<form>
<fieldset>
<label for="fn">
    Enter your First Name: <input class="contact" type="text" id="fn" name="fn" required />
</label>
<label for="ln">
    Enter your Last Name: <input class="contact" type="text" id="ln" name="ln" required />
</label>

<label for="email">
    Enter your email: <input class="contact" type="email" id="email" name="email" required />
</label>

<label for="number"> 
    Input your age: <input class="age" type="number" id="number" name="number" min="5" max="30"/>
</label>

</fieldset>

<fieldset>
<legend>What is your favorite color? </legend>
<label for="blue">
<input type="radio" id="blue" name="color" checked  /> Blue
</label>
<label for="green">
     <input type="radio" id="green" name="color" /> Green
 </label>
 <label for="red">
     <input type="radio" id="red" name="color" /> Red
 </label>
 <label for="yellow"> 
     <input type="radio" id="yellow" name="color" /> Yellow
 </label>
</fieldset>

<fieldset>
    <legend>What is your favorite hobbies (Select all that apply)? </legend>
    <label for="cooking">
    <input type="checkbox" id="cooking" name="hobby"  /> Cooking
    </label>
    <label for="basketball">
         <input type="checkbox" id="basketball" name="hobby" /> Basketball
     </label>
     <label for="eating">
         <input type="checkbox" id="eating" name="hobby" /> Eating
     </label>
     <label for="tv"> 
         <input type="checkbox" id="tv" name="hobby" /> TV
     </label>
    </fieldset>

<fieldset>
<label>What is your favorite number? (1-5) 
    <select>
        <option value="">options</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
</label>


</fieldset>
<div class="pic">
<label for="pic">Upload a picture of yourself:<input type="file" id="pic" name="pic"/> </label>
</fieldset>
</div>

<input type="submit" value="submit"/>

  






</form>
</body>
</html>
